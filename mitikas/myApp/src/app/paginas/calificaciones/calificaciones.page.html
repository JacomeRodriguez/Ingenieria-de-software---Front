</ion-header>

<ion-content>    
  </ion-segment>
  <ion-list id="calificacionesEstudiante">
    
    <ion-toolbar>
      <ion-searchbar id ="barraBusqueda"placeholder="Buscar" ></ion-searchbar>
    </ion-toolbar>
    <div id="elementos">
        <ion-item class ="notas" *ngFor="let tarea of calificaciones" >
          <ion-label>{{tarea.titulo}}</ion-label>
          <ion-note slot="end" color="primary">{{tarea.calificacion}}</ion-note>
        </ion-item  >
    </div>
  </ion-list>
  <div id="relleno"></div>
  <ion-list id ="bannerPromedio">
    <ion-toolbar>
      <ion-item >
        <ion-label class="font-weight-bold">Promedio: </ion-label>
        <ion-note slot="end" color="primary">{{promedio}}</ion-note>
      </ion-item >
    </ion-toolbar>
  </ion-list>
  <ion-footer id="bannerTab">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink= "/tabs/tab1">
          <ion-icon name="home"></ion-icon>
          <ion-label>Principales</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/tabs/tab2">
          <ion-icon name="gift"></ion-icon>
          <ion-label>Promociones</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/tabs/tab3">
          <ion-icon name="heart"></ion-icon>
          <ion-label>Favoritos</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-footer>
</ion-content>
